<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Meu app
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1>Botões</h1>

  <ion-button> Padrão </ion-button>
  <ion-button href="#"> link </ion-button>

  <h4>Cores</h4>
  <ion-button color="primary">primary</ion-button>
  <ion-button color="secondary">secondary</ion-button>
  <ion-button color="tertiary">tertiary</ion-button>
  <ion-button color="success">success</ion-button>
  <ion-button color="danger">danger</ion-button>
  <ion-button color="warning">warning</ion-button>
  <ion-button color="light">light</ion-button>
  <ion-button color="medium">medium</ion-button>
  <ion-button color="dark">dark</ion-button>

  <h4>Expandido</h4>
  <ion-button expand="full">Full</ion-button>
  <ion-button expand="block">Block</ion-button>

  <h4>Arredondado</h4>
  <ion-button shape="round">Arreedondado</ion-button>

  <h4>Preenchimento</h4>
  <ion-button fill="outline">Preenchimento</ion-button>

  <h4>Ícones</h4>
  <ion-button>
    <ion-icon name="star" slot="start">  <!--slot="end", slot="icon-only"--></ion-icon>
    Ícone
  </ion-button>

  <!--Icones = https://ionic.io/ionicons-->

  <h4>Tamanhos</h4>
  <ion-button size="large">Grande</ion-button>
  <ion-button size="">Padrão</ion-button>
  <ion-button size="small">Pequeno</ion-button>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>
      Meu APP
    </ion-title>
  </ion-toolbar>
</ion-footer>
