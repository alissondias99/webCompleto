<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Meu app
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1>Cartões</h1>

  <ion-card color="danger" mode="md"> <!--md = android, ios = iphone -->
    <ion-img src="https://docs-demo.ionic.io/assets/madison.jpg"></ion-img>

    <ion-card-content>
      <ion-card-title> Título do cartão </ion-card-title>
      <ion-card-subtitle> Subtítulo do cartão </ion-card-subtitle>
      <p>Conteúdo do cartão</p>
    </ion-card-content>

  </ion-card>

  <ion-card>
    <ion-item href="http://google.com">
      <ion-icon name="star" slot="start"></ion-icon>
      <ion-label>Link do goolge</ion-label>

    </ion-item>

    <ion-item href="http://google.com">
      <ion-icon name="star" slot="end"></ion-icon>
      <ion-label>Link do goolge</ion-label>
    </ion-item>
  </ion-card>

  <h4>Listas</h4>
  <ion-list>
    <ion-item>
      <ion-label>1. Item da lista</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>2. Item da lista</ion-label>
    </ion-item>
  </ion-list>

  <h4>Lista com avatar</h4>

  <ion-list>
    <ion-item>
      <ion-img src="https://picsum.photos/50/50"></ion-img>
      <ion-avatar></ion-avatar>
      <ion-label>1. Item da lista</ion-label>
    </ion-item>
  </ion-list>

  <h4>Lista com slide</h4>
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label>1. Item da lista</ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option>
          Alterar
        </ion-item-option>
        <ion-item-option color="danger">
          Excluir
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>
      Meu APP
    </ion-title>
  </ion-toolbar>
</ion-footer>
