<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<style>
		button {
			margin-bottom: 5px;
			width: 100px;
		}

		.div {
			width: 100px;
			height: 100px;
		}

		.div1 {
			background-color: red
		}

		.div2 {
			background-color: green
		}

		.div3 {
			background-color: blue
		}

		.grupo {
			padding: 25px;
			float: left
		}
	</style>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script>
		$(document).ready(() => {

			//$('#div1').hide()
			//$('#div1').show()
			//$('#div1').hide('slow')// medio e fast
			$('#div1').hide(2000)// tempo em milisegundos que a animação de sumir ou aparecer e feita
			$('#div1').toggle(2000)// esconde ou mostra o elemento dependendo do seu estado atual (nesse caso mostra)
			
			$('#btn1').on('click', () => {
				$('#div1').toggle(1000)
			})

			$('#div2').fadeOut('slow') // efeitos de opacidade
			$('#div2').fadeIn('slow')
			//$('#div2').fadeToggle('slow')
			$('#div2').fadeTo('slow', 0.5)// define o quanto opaco vai ficar

			$('#btn2').on('click', () => {
				$('#div2').fadeToggle('slow')
			})

			$('#div3').slideUp('slow') // faz o elemento sumir com um efeito de deslizamento
			$('#div3').slideDown('slow') // faz o elemento aparecer
			$('#div3').slideToggle('slow') 
			
			$('#btn3').on('click', () => {
				$('#div3').slideToggle('slow')
			})
		})
	</script>
</head>

<body>

	<div class="grupo">
		<button id="btn1" type="button">DIV 1</button>
		<div id="div1" class="div div1"></div>
	</div>

	<div class="grupo">
		<button id="btn2" type="button">DIV 2</button>
		<div id="div2" class="div div2"></div>
	</div>

	<div class="grupo">
		<button id="btn3" type="button">DIV 3</button>
		<div id="div3" class="div div3"></div>
	</div>

</body>

</html>
